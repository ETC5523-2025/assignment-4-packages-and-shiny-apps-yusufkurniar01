# _pkgdown.yml
url: https://ETC5523-2025.github.io/assignment-4-packages-and-shiny-apps-yusufkurniar01
destination: docs

template:
  bslib:
    version: 5
    bootswatch: flatly
    base_font:    { google: "Inter" }
    heading_font: { google: "Merriweather" }
    primary: "#2C3E50"

navbar:
  structure:
    #menu structure
    left:  [app, get-started, examples, reference, articles, news]
    right: [search, theme, github]
  components:
    #dorpdown for the shiny dashboard
    app:
      text: "App"
      menu:
        - text: "Live App"
          href: "https://yusufkurniar01.shinyapps.io/yusufHAIGermany/"
          target: _blank
        - text: "Run Locally"
          href: reference/launch_app.html

    get-started: { text: Get started, href: articles/get-started.html }
    examples:    { text: Examples,   href: articles/examples.html }
    reference:   { text: Reference,  href: reference/index.html }
    articles:
      text: Data & Methods
      menu:
        - { text: Data description,  href: articles/data-description.html }
        - { text: Simulation notes,  href: articles/germany-hai-explorer.html }
    news: { text: Change log, href: news/index.html }

    #placeholder used by the JS toggle
    theme:  { text: Theme, href: "#" }

    #GitHub icon/link (Font Awesome)
    github:
      icon: fab fa-github
      href: https://github.com/ETC5523-2025/assignment-4-packages-and-shiny-apps-yusufkurniar01
      aria-label: "GitHub repository"

reference:
  - title: "App"
    contents: [launch_app]
  - title: "Data"
    contents: [sim_daily, sim_weekly, sim_monthly]

news: { one_page: true }
